<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Last Bos ARRAY!!!</title>
  </head>
  <body>
    <div ><h6 id="dataArrayObj"></h6></div>
    <script>
      const nilai = [80, 75, 90, 60];
      const mhs = { nama: "Budi", nim: "IF1234", uts: 85 };

      let htmlArr = "<h3>Daftar Nilai:</h3><ul>";
      nilai.forEach((n, i) => {
        htmlArr += `<li>Nilai ke-${i + 1}: ${n}</li>`;
      });
      htmlArr += "</ul>";

      let htmlObj = `
      <h3>Data Mahasiswa:</h3>
      <p>Nama: ${mhs.nama}</p>
      <p>NIM: ${mhs.nim}</p>
      <p>Nilai UTS: ${mhs.uts}</p>
    `;

      document.getElementById("dataArrayObj").innerHTML = htmlArr + htmlObj;
    </script>
  </body>
</html>
