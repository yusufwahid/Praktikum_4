<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Percabangan</title>
  </head>
  <body>
    <div id="hasilStatus"></div>
    <script>
      const uts = 50,
        uas = 70;
      const rata = (uts + uas) / 2;
      let status, warna;

      if (rata >= 75) {
        status = "Lulus";
        warna = "green";
      } else if (rata >= 60) {
        status = "Remedial";
        warna = "orange";
      } else {
        status = "Tidak Lulus";
        warna = "red";
      }

      let grade;
      switch (true) {
        case rata >= 85:
          grade = "A";
          break;
        case rata >= 70:
          grade = "B";
          break;
        default:
          grade = "C";
      }

      document.getElementById("hasilStatus").innerHTML = `
      <p>Rata-rata: ${rata}</p>
      <p style="color:${warna}; font-weight:bold;">
        Status: ${status}
      </p>
      <p>Grade: ${grade}</p>
    `;
    </script>
  </body>
</html>
